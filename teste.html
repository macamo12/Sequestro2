<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens Autom√°tico</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .carrossel {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 400px;
            overflow: hidden;
            margin: auto;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease;
            width: 100%;
            height: 100%;
        }
        .slide {
            min-width: 100%;
            height: 100%;
            background-position: center;
            background-size: cover;
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            cursor: pointer;
            padding: 10px;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
    </style>
</head>
